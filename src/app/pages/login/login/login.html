<h2>შესვლა</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>მომხმარებლის სახელი:</label>
  <input type="text" formControlName="username" />

  <button type="submit" [disabled]="loginForm.invalid">შესვლა</button>

  <p *ngIf="loginError" style="color: red;">
    ასეთი მომხმარებელი არ არსებობს!
  </p>
</form>

<p>არ გაქვს ანგარიში? <button type="button" routerLink="/register">დარეგისტრირდი</button></p>
